<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="shape">
      <div></div>
      <div></div>
      <!-- dot circles -->
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="card-section">
      <div id="card-one" class="card-contains">
        <h1>DON'T<br>DWELL<br>ON<br>THE<br>PAST.</h1>
      </div>
      <div id="card-two" class="card-contains">
        <h1>SEIZE<br>THE<br>DAY.</h1>
      </div>
    </div>
  </div>
  <script>
    // 상수 cardOne 쿼리 셀렉터(생성자 연결)
    const cardOne = document.querySelector('#card-one');
    // 원래 설정해준 order value
    cardOne.style.order = 1;
    // 상수 cardTwo
    const cardTwo = document.querySelector('#card-two');
    // 원래 설정해준 order value
    cardTwo.style.order = 2;

    // 클릭을 하면 변하도록 작성한 부분
    // 동작하는 event('클릭하면', 함수)
    cardOne.addEventListener('click', function() {
      // console에서 cardOne dir을 나타낸다
      console.dir(cardOne);
      // 재할당
      // cardOne의 order를 2로 바꿔줘
      cardOne.style.order = 2;
      // cardTwo의 order를 1로 바꿔줘
      cardTwo.style.order = 1;
    });
  </script>
</body>
</html>
